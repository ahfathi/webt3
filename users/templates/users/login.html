{% extends 'base.html' %}

{% block content %}
	<h1>Login</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='login' />
        <input type='hidden' name='next' value="{% url 'twitter:index' %}" />
    </form>
    <p>
        <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
    </p>
{% endblock %}
